{% extends 'base.html' %}

{% block title %}
<title>Edit Page</title>
{% endblock title %}

{%block content %}
    <div class="container">
        {% comment %} <h1>{{ task_obj.task }}</h1> {% endcomment %}
        <br>

        {%if task_obj.manage == request.user%}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}"  value="{{ task_obj.task }}" >
              <input type="hidden" name="done" value="{{ task_obj.done }}" >
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
          </form>
        {%else%}
        <p>UNAUTHORISED ACCESS!!! YOU CANT ACCESS</p>
        {%endif%}
    </div>
{%endblock content %}
